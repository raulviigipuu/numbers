<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Numbers is a minimalist web app for generating lottery number sets.">

  <!-- OpenGraph tags -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Lottery Number Generator">
  <meta property="og:description"
    content="Generate custom lottery number sets with options like odd/even balance and no consecutive numbers.">
  <meta property="og:url" content="https://raul.viigipuu.ee/apps/numbers/">
  <meta property="og:image" content="https://raul.viigipuu.ee/apps/numbers/images/og-preview.jpg">
  <meta property="og:locale" content="en_US">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Lottery Number Generator">
  <meta name="twitter:description"
    content="Generate custom lottery number sets with options like odd/even balance and no consecutive numbers.">
  <meta name="twitter:image" content="https://raul.viigipuu.ee/apps/numbers/images/og-preview.jpg">
  <meta name="twitter:url" content="https://raul.viigipuu.ee/apps/numbers/">

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Lottery Number Generator",
    "url": "https://raul.viigipuu.ee/apps/numbers/",
    "applicationCategory": "Utility",
    "operatingSystem": "All",
    "description": "Generate custom lottery-style number sets with options like odd/even balance and no consecutive numbers.",
    "image": "https://raul.viigipuu.ee/apps/numbers/images/og-preview.jpg",
    "author": {
      "@type": "Person",
      "name": "Raul Viigipuu",
      "url": "https://raul.viigipuu.ee"
    },
    "browserRequirements": "Requires JavaScript enabled",
    "inLanguage": "en"
  }
  </script>

  <link rel="canonical" href="https://raul.viigipuu.ee/apps/numbers">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <title>Numbers</title>
</head>

<body>
  <main>
    <div class="container">
      <form id="numbersForm">

        <table class="form-table">
          <tbody>
            <tr>
              <td><label for="mainTotalInput">🔢 Main number range (max):</label></td>
              <td><input type="number" id="mainTotalInput" min="1" value="48"></td>
            </tr>
            <tr>
              <td><label for="mainCountInput">🎲 How many numbers to generate:</label></td>
              <td><input type="number" id="mainCountInput" min="1" value="6"></td>
            </tr>
            <tr>
              <td><label for="enforceOddEvenCheckbox">♻️ Enforce odd/even balance <span class="hint">(main numbers
                    only)</span>:</label></td>
              <td><input type="checkbox" id="enforceOddEvenCheckbox" checked title="Applies only to main numbers"></td>
            </tr>
            <tr>
              <td><label for="noConsecutiveNumbersCheckbox">🚫 No consecutive numbers <span class="hint">(main numbers
                    only)</span>:</label></td>
              <td><input type="checkbox" id="noConsecutiveNumbersCheckbox" checked title="Applies only to main numbers">
              </td>
            </tr>
            <tr>
              <td><label for="bonusTotalInput">🔢 Bonus number range (max):</label></td>
              <td><input type="number" id="bonusTotalInput" min="1" value="5"></td>
            </tr>
            <tr>
              <td><label for="bonusCountInput">🎁 How many bonus numbers:</label></td>
              <td><input type="number" id="bonusCountInput" min="0" max="5" value="1"></td>
            </tr>
          </tbody>
        </table>

        <div id="flashContainer" class="flash-container"></div>
        <p id="settingsSummary" class="settings-summary"></p>
        <p id="numbersLabel"></p>
        <p id="additionalNumbersLabel"></p>
        <button id="generateButton" class="button-base">Generate 🔁</button>
        <button id="resetButton" class="button-base">Reset 🔄</button>
      </form>
    </div>
  </main>

  <footer>
    This website does not use cookies 🍪
  </footer>
  <script data-goatcounter="https://stats.nonzero.ee/count" async src="//stats.nonzero.ee/count.js"></script>
</body>

</html>
