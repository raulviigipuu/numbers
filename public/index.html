<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Numbers is a minimalist web app for generating lottery number sets.">

  <title>Numbers</title>

  <link rel="canonical" href="https://raul.viigipuu.ee/apps/numbers">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>

<body>
  <main>
    <div class="container">
      <form id="numbersForm">
        <ul>
          <li>
            <div class="form-group">
              <label for="mainTotalInput">🔢 Main number range (max):</label>
              <input type="number" id="mainTotalInput" min="1" value="48">
            </div>
          </li>
          <li>
            <div class="form-group">
              <label for="mainCountInput">🎲 How many numbers to generate:</label>
              <input type="number" id="mainCountInput" min="1" value="6">
            </div>
          </li>
          <li>
            <div class="form-group">
              <label>
                <input type="checkbox" id="enforceOddEvenCheckbox" checked>
                ♻️ Enforce odd/even balance (half of each)
              </label>
            </div>
          </li>
          <li>
            <div class="form-group">
              <label>
                <input type="checkbox" id="noConsecutiveNumbersCheckbox" checked />
                🚫 No consecutive numbers
              </label>
            </div>
          </li>
          <li>
            <div class="form-group">
              <label for="bonusTotalInput">🔢 Bonus number range (max):</label>
              <input type="number" id="bonusTotalInput" min="1" value="5">
            </div>
          </li>
          <li>
            <div class="form-group">
              <label for="bonusCountInput">🎁 How many bonus numbers:</label>
              <input type="number" id="bonusCountInput" min="0" max="5" value="1">
            </div>
          </li>
        </ul>
        <div id="flashContainer" class="flash-container"></div>
        <p id="settingsSummary" class="settings-summary"></p>
        <p id="numbersLabel"></p>
        <p id="additionalNumbersLabel"></p>
        <button id="generateButton" type="button">Generate 🔁</button>
      </form>
    </div>
  </main>

  <footer>
    This website does not use cookies 🍪
  </footer>
</body>

</html>
